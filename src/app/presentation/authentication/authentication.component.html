<section class="h-100 bg-custom-purple">
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-6 mt-2 text-black animated h-100">
                <div class="px-5 ms-xl-4 text-center">
                    <img src="/assets/image/logo.png" alt="logo" style="width: 33%;">
                </div>
                <div class="d-flex align-items-center justify-content-center px-5 ms-xl-4 mt-2 mt-xl-n5">
                    <form [formGroup]="form" (ngSubmit)="onSubmit()" style="width: 30rem;" class="d-flex flex-column gap-4">
                        <span class="font-edogohe h1 text-center">Bienvenido, {{value}}</span>
                        <div class="container-input">
                            <div class="input-custom">
                                <input placeholder="Usuario" type="text" class="input" formControlName="usuario">
                                <button class="buttom-custom" type="button">Usuario</button>
                            </div>
                        </div>
                        <div class="container-input">
                            <div class="input-custom">
                                <input placeholder="Contraseña" type="password" class="input" formControlName="contrasena">
                                <button class="buttom-custom" type="button">Contraseña</button>
                            </div>
                        </div>
                        <button type="submit" class="btn w-100 btn-dark rounded-4">
                            @if (loading()) {
                                <div class="spinner-border spinner-border-sm">
                                    <span class="visually-hidden">Loading...</span>
                                </div>
                            } @else {
                                <span class="small">Iniciar Sesión</span>
                            }
                        </button>
                        <button type="button" class="btn w-100 btn-outline-danger rounded-4" routerLink="">
                            <span class="small">Home</span>
                        </button>
                        <p class="text-footer">Recuerda que el uso de este sistema conlleva una gran responsabilidad. Asegúrate de utilizarlo de manera ética y con el máximo respeto hacia los demás.</p>
                    </form>
                </div>
            </div>
            <div class="col-sm-6 px-0 d-none d-sm-block card rounded-0 border-0">
                <img src="../../../assets/image/form-login/banner.png"
                    alt="Login image" class="w-100 vh-100" style="object-fit: cover; object-position: top;">
            </div>
        </div>
    </div>
</section>
