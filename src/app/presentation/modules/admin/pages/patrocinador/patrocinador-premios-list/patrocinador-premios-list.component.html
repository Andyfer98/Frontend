<div class="container-fluid w-100 p-4 py-0">

    <div class="row row-cols-2 bg-white me-0">
        <div class="container-input col-10">
            <div class="input-custom">
                <input placeholder="Filtrar..." type="text" class="input rounded-1">
            </div>
        </div>
        <button class="btn btn-sm btn-dark btn-custom px-4 col-2 rounded-1" (click)="openAdd()" style="height: 2.6rem;">Agregar</button>
    </div>

    <div class="container-progress">
        @if (loading()) {
            <mat-progress-bar mode="indeterminate"></mat-progress-bar>
        }
    </div>

    <div class="container-table">

        <mat-table [dataSource]="dataSource" matSort>

            <ng-container matColumnDef="nombre">
                <mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</mat-header-cell>
                <mat-cell *matCellDef="let element">{{element.nombre}}</mat-cell>
            </ng-container>

            <ng-container matColumnDef="puesto">
                <mat-header-cell *matHeaderCellDef mat-sort-header>Puesto</mat-header-cell>
                <mat-cell *matCellDef="let element">{{element.puesto}}</mat-cell>
            </ng-container>

            <ng-container matColumnDef="descripcion">
                <mat-header-cell *matHeaderCellDef mat-sort-header>Descripcion</mat-header-cell>
                <mat-cell *matCellDef="let element">{{element.descripcion}}</mat-cell>
            </ng-container>

            <ng-container matColumnDef="acciones">
                <mat-header-cell *matHeaderCellDef class="text-center">
                    <span class="w-100">Acciones</span>
                </mat-header-cell>
                <mat-cell *matCellDef="let element" class="d-flex justify-content-center">
                    <div class="d-flex justify-content-center align-items-center container-actions">
                        <div class="container-button">
                            <button (click)="openEdit(element)">
                                <i class="bi bi-pen-fill"></i>
                            </button>
                        </div>
                        <div class="container-button">
                            <button (click)="openDelete(element)">
                                <i class="bi bi-trash3-fill"></i>
                            </button>
                        </div>
                    </div>
                </mat-cell>
            </ng-container>

            <mat-header-row *matHeaderRowDef="displayedColumns; sticky: true;" class="table-header"></mat-header-row>
            <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
        </mat-table>
        <mat-paginator [pageSizeOptions]="[25]" [pageSizeOptions]="[25, 50, 75, 100]"></mat-paginator>
    </div>

</div>
